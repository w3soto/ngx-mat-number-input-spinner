
<div class="ngx-mat-number-spinner-buttons">

  <button
    class="ngx-mat-number-spinner-button ngx-mat-number-spinner-button--inc"
    matRipple
    (mousedown)="mouseDown(1)"
    (mouseup)="mouseUp()"></button>

  <button
    class="ngx-mat-number-spinner-button ngx-mat-number-spinner-button--dec"
    matRipple
    (mousedown)="mouseDown(-1)"
    (mouseup)="mouseUp()"></button>

</div>
